<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main/cart.css" />
    <link rel="stylesheet" href="/main/cart.js" />
  </head>
  <body>
    <div class="Home">
      <div class="List_item">
        <div class="List_title">
          <div class="Title_item1">Sản phẩm</div>
          <div class="Title_item2">Đơn giá</div>
          <div class="Title_item3">Số lượng</div>
          <div class="Title_item4">Giá tiền</div>
          <div class="Title_item5">Thao tác</div>
        </div>
        <div class="Item">
          <div class="Check-box">
            <label class="stardus-checkbox">
              <input
                class="stardus-checkbox_input"
                type="checkbox"
                id="checkbox"
              />
            </label>
          </div>
          <div class="item">
            <img
              src="https://salt.tikicdn.com/cache/280x280/ts/product/0f/08/21/8995e74fd95c47c4ab9ef244a5559176.png.webp"
              class="img"
            />
            <a class="Title">Sản phẩm 1</a>
          </div>
          <div class="Price">
            <span>10.000.000</span>
          </div>
          <div class="Quantity">
            <span>1</span>
          </div>
          <div class="Total">
            <span>10.000.000</span>
          </div>
          <button class="button">Xóa</button>
        </div>
      </div>
      <div class="Payment">
        <div class="Payment_title" id="Total_checkbox">
          Tổng thanh toán(0 sản phẩm)
        </div>
        <div class="Payment_total">10.000.000đ</div>
        <button class="Button-payment">
          <span>Mua hàng</span>
        </button>
      </div>
    </div>
  </body>
</html>
